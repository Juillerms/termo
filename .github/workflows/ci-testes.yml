# NOME DO FICHEIRO: .github/workflows/ci-testes.yml

# O nome do nosso workflow de testes da semana
name: CI - Testes (Mon-Thu)

# Define quando o workflow deve ser executado.
on:
  push:
    branches: [ "main" ] # Executa em qualquer push para o ramo principal
  pull_request:
    branches: [ "main" ]

# Permissões (já não precisa das permissões de "pages")
permissions:
  contents: read

# Define os "trabalhos" (jobs)
jobs:
  # --- JOB 1 (O ÚNICO JOB DESTE FICHEIRO) ---
  lint-javascript:
    name: 1. Lint (Testes)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Instalar dependências
        run: npm ci
      - name: Rodar testes (ESLint)
        run: npm test

  # O job de deploy foi REMOVIDO daqui!